<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a>Rock  Paper  Scissors </a>
        </div>
    </header>
    <br>
    <div class="circles">
        <div class="circle" id="rock" ></div>
        <div class="circle" id="paper"></div>
        <div class="circle" id="scissor"></div>
    </div>
    <br>
    <br>
    <div class="score">
        <div class="you">
            <div class="youscore"><b>0</b></div>
            <div class="youname">you</div>
        </div>
        <div class="comp">
            <div class="compscore"><b>0</b></div>
            <div class="compname">comp</div>
        </div>
    </div>

    
    <br>
    <br>
    <div class="button">
        <p>play your move</p>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
